flatland-sparse-small-combined-obs-tree-local-conflict-apex:
    run: APEX
    env: flatland_sparse
    stop:
        timesteps_total: 15000000  # 1.5e7
    checkpoint_freq: 10
    checkpoint_at_end: True
    keep_checkpoints_num: 5
    checkpoint_score_attr: episode_reward_mean
    num_samples: 3
    config:
        num_workers: 4
        num_envs_per_worker: 5
        num_gpus: 2

        env_config:
            observation: combined
            observation_config:
                tree:
                  max_depth: 2
                  shortest_path_max_depth: 30
                localConflict:
                  max_depth: 2
                  shortest_path_max_depth: 30
                  n_local: 5


            generator: sparse_rail_generator
            generator_config: small_v0

            resolve_deadlocks: False
            deadlock_reward: 0
            density_reward_factor: 0

            wandb:
                project: flatland
                entity: wullli
                tags: ["small_v0", "tree_and_local_conflict", "apex"] # TODO should be set programmatically

        model:
            fcnet_activation: relu
            fcnet_hiddens: [256, 256]
            vf_share_layers: True

        evaluation_num_workers: 2
        evaluation_interval: 100
        evaluation_num_episodes: 100
        evaluation_config:
            explore: False
            env_config:
                observation: combined
                observation_config:
                    tree:
                      max_depth: 2
                      shortest_path_max_depth: 30
                    localConflict:
                      max_depth: 2
                      shortest_path_max_depth: 30
                      n_local: 5
                regenerate_rail_on_reset: True
                regenerate_schedule_on_reset: True
                render: False
