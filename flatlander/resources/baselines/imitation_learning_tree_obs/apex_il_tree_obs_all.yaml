flatland-random-sparse-small-tree-fc-apex-il-loss:
    run: APEX
    env: flatland_sparse
    stop:
        timesteps_total: 1000000000  # 1e9
    checkpoint_freq: 50
    checkpoint_at_end: True
    keep_checkpoints_num: 100
    checkpoint_score_attr: episode_reward_mean
    config:
        input:
            "/tmp/flatland-out": 0.75
            sampler: 0.25
        num_workers: 5
        num_envs_per_worker: 1
        num_gpus: 2

        env_config:
            observation: tree
            observation_config:
                max_depth: 2
                shortest_path_max_depth: 30

            generator: sparse_rail_generator
            generator_config: small_v0
            seed: 0

            wandb:
                project: flatland
                entity: wullli
                tags: ["small_v0", "tree_obs", "APEX_IL_Loss"] # TODO should be set programmatically

        model:
            custom_model: custom_loss_model
            fcnet_activation: relu
            fcnet_hiddens: [256, 256]
            vf_share_layers: True  # False
            custom_options:
                input_files: /tmp/flatland-out
                expert_size: 1
                loss:
                   grid_search: [dqfd,ce,kl] # ce (cross entropy), kl (kl divergence)
                lambda1: 1
                lambda2: 1
        evaluation_num_workers: 2
        # Enable evaluation, once per training iteration.
        evaluation_interval: 50
        # Run 1 episode each time evaluation runs.
        evaluation_num_episodes: 50
        # Override the envs config for evaluation.
        evaluation_config:
           explore: False
           env_config:
                observation: tree
                observation_config:
                   max_depth: 2
                   shortest_path_max_depth: 30

                generator: sparse_rail_generator
                generator_config: small_v0
                seed: 100
